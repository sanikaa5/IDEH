<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Scraped Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Edit Scraped Data</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="text" class="form-control" id="url" name="url" value="{{ scraped_data.url }}" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="3" required>{{ scraped_data.content }}</textarea>
      </div>
      <div class="mb-3">
        <label for="metadata" class="form-label">Metadata</label>
        <input type="text" class="form-control" id="metadata" name="metadata" value="{{ scraped_data.metadata }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
