<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Prompt Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Edit Prompt Log</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="prompt_text" class="form-label">Prompt</label>
        <textarea class="form-control" id="prompt_text" name="prompt_text" rows="3" required>{{ prompt_log.prompt_text }}</textarea>
      </div>
      <div class="mb-3">
        <label for="generated_output" class="form-label">Generated Output</label>
        <textarea class="form-control" id="generated_output" name="generated_output" rows="3" required>{{ prompt_log.generated_output }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
