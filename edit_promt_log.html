<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prompt Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Prompt Log</h1>
        <form method="POST">
            <div class="form-group">
                <label for="prompt_text">Prompt</label>
                <textarea class="form-control" id="prompt_text" name="prompt_text" rows="4">{{ prompt_log.prompt_text }}</textarea>
            </div>
            <div class="form-group">
                <label for="generated_output">Generated Output</label>
                <textarea class="form-control" id="generated_output" name="generated_output" rows="4">{{ prompt_log.generated_output }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
